language: php
php:
  - 5.5
  - 5.6
  - hhvm
  - nightly

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/credentials.json
    - LOGS_DIR=$TRAVIS_BUILD_DIR/build/logs

before_install:
  - php dump_credentials.php

before_script:
  - mkdir -p $LOGS_DIR
  - cd bigquery/api
  - composer install --dev --no-interaction
  - cd ../../datastore
  - composer install --dev --no-interaction
  - cd $TRAVIS_BUILD_DIR
 
script:
  - phpunit --coverage-clover $LOGS_DIR/clover.xml

after_script:
  - php datastore/vendor/bin/coveralls -v
